<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="pagination">

    <div class="table-responsive">
     <div>
       <table id="user" class="table table-bordered"></table>
     </div>
    
    </div>

    <div id="buttons" class="d-flex justify-content-center">
    <ul>
    
    <button id="buttons" value="1">1</button>
    <button id="buttons" value="2">2</button>
    <button id="buttons" value="3">3</button>
    <button id="buttons" value="4">4</button>
    <button id="buttons" value="5">5</button>
    <button id="buttons" value="6">6</button>
    <button id="buttons" value="7">7</button>
    <button id="buttons" value="8">8</button>
    <button id="buttons" value="9">9</button>
    <button id="buttons" value="10">10</button>
    <button id="buttons">first</button>
    <button id="buttons">previous</button>
    <button id="buttons">next</button>
    <button id="buttons">last</button>
    </div>

    </ul>
    <script src="script.js"></script>

  </div>
